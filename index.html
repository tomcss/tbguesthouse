<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guesthouse</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Lato:400,500,700' rel='stylesheet' type='text/css'>

    <script src="js/vendor/modernizr.js"></script>
    <script src="js/director.min.js"></script>
    <script src="js/zepto.min.js"></script>
  </head>

  <body>
    <div id='wrap'>
        <div id='main'>
    <div class='row fullWidth topbar'>
        <div class='large-2 columns'>&nbsp;</div>
        <div class='large-2 columns'><img class=headerlogo src='img/guesthouselogo.png'></div>
        <div class='large-2 columns'>&nbsp;</div>
        <div class='large-4 columns'>
            <a class='button listspace button right'>List your space</a>
            <a class='headerbutton button right signuplink'>signup</a>
            <a class='headerbutton button right loginlink'>login</a>
        </div>
        <div class='large-2 columns'>&nbsp;</div>
    </div>


    <div class='row fullWidth'>
        <div class='large-12 text-center'>
            <section class='title director director-login'><span>Login</span></section>
            <section class='title director director-signup'><span>Create your account</span></section>
            <img class='carousel' src='img/carousel3.png'>
        </div>
    </div>

    <section class='director director-login'>
    <div class="row fullWidth formbox">
        <div class="large-3 large-centered columns">
            <form>
                <div class='row'>
                    <div class='large-12 columns'>
                         <input type="text"
                                placeholder="Your email address"
                                class='large-12' />
                    </div>
                </div>
                <div class='row'>
                    <div class='large-12 columns'>
                         <input type="text"
                                placeholder="Your password"
                                class='large-12' />
                    </div>
                </div>

                <div class='row'>
                    <div class='large-12 columns loginbox text-center'>
                        <a href=# class='button loginbutton'>Login</a>
                    </div>
                </div>

                <div class='row'>
                    <div class='large-12 columns loginbox small-centered text-center'>
                        <span class='noaccount center'>Don't have an account? <a class='signuplink'>Sign up</a></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </section>

    <section class='director director-signup'>
    <div class="row fullWidth formbox">
        <div class="large-3 large-centered columns">
            <form>
                <div class='row'>
                    <div class='large-12 columns'>
                         <input type="text"
                                placeholder="Your name"
                                class='large-12' />
                    </div>
                </div>
                <div class='row'>
                    <div class='large-12 columns'>
                         <input type="text"
                                placeholder="Your email address"
                                class='large-12' />
                    </div>
                </div>
                <div class='row'>
                    <div class='large-12 columns'>
                         <input type="text"
                                placeholder="Your password"
                                class='large-12' />
                    </div>
                </div>

                <div class='row'>
                    <div class='large-12 columns loginbox text-center'>
                        <a class='button loginbutton'>Sign up</a>
                    </div>
                </div>

                <div class='row'>
                    <div class='large-12 columns loginbox small-centered text-center'>
                        <span class='noaccount center'>Got an account already? <a class='loginlink'>Log in</a></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </section>

    </div>
    </div> <!-- wrap -->

    <div id='footer'>
        <span class='footer'>&copy; Guesthouse, inc.</span>
    </div>
    <script src='js/guesthouse.js'></script>
  </body>
</html>
